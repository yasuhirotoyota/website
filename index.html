<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yasuhiro Toyota</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="#about">Profile</a></li>
        <li><a href="#music">Music</a></li>
        <li><a href="#schedule">Schedule</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h1>Yasuhiro Toyota</h1>
  </div>

  <main>
    <section id="about" class="fade-in">
      <h2>Profile</h2>
      <p>豊田　泰宏　Guitarist<br>
        1986年11月29日生まれ<br>
        大阪府枚方市出身<br>
        立命館大学を卒業後、西野やすし氏、中村大輔氏に師事<br>
        現在は滋賀県高島市にて田舎暮らしを満喫中<br>
      </p>
    </section>

    <section id="music" class="fade-in">
      <h2>Music</h2>
      <p>YouTubeや音源リンクをここに表示します</p>
    </section>

    <section id="schedule" class="fade-in">
      <h2>Schedule</h2>
      <ul id="schedule-list">
        <li>読み込み中...</li>
      </ul>
    </section>

    <section id="contact" class="fade-in">
      <h2>Contact</h2>
      <form action="https://formsubmit.co/あなたのメールアドレス" method="POST">
        <input type="text" name="name" placeholder="お名前" required><br>
        <input type="email" name="email" placeholder="メールアドレス" required><br>
        <textarea name="message" placeholder="メッセージ" required></textarea><br>
        <button type="submit">送信</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Yasuhiro Toyota</p>
  </footer>

  <!-- Google Calendar APIスクリプト -->
  <script>
    const calendarId = 'yasuhirotoyota.123@gmail.com'; // あなたのカレンダーID
    const apiKey = 'AIzaSyBdiHZUBRsS_7R3b1rOpvHU8ROOoOfW12c'; // あなたのAPIキー

    async function fetchEvents() {
      const now = new Date().toISOString();
      const url = `https://www.googleapis.com/calendar/v3/calendars/${encodeURIComponent(calendarId)}/events?key=${apiKey}&timeMin=${now}&singleEvents=true&orderBy=startTime&maxResults=10`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        displayEvents(data.items || []);
      } catch (error) {
        console.error("エラー:", error);
        document.getElementById("schedule-list").innerHTML = "<li>予定の読み込みに失敗しました。</li>";
      }
    }

    function displayEvents(events) {
      const list = document.getElementById("schedule-list");
      list.innerHTML = "";

      if (events.length === 0) {
        list.innerHTML = "<li>今後の予定はありません。</li>";
        return;
      }

      events.forEach(event => {
        const li = document.createElement("li");
        const date = new Date(event.start.dateTime || event.start.date).toLocaleString("ja-JP", {
          year: "numeric", month: "short", day: "numeric",
          hour: "2-digit", minute: "2-digit"
        });

        let locationHtml = "";
        if (event.location) {
          const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(event.location)}`;
          locationHtml = `<br><a href="${mapUrl}" target="_blank" style="color:#0af;">${event.location}</a>`;
        }

        li.innerHTML = `<strong>${date}</strong><br>${event.summary}${locationHtml}`;
        list.appendChild(li);
      });
    }

    fetchEvents();
  </script>

  <!-- スクロールフェードイン -->
  <script>
    const fadeEls = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1 });

    fadeEls.forEach(el => observer.observe(el));
  </script>
</body>
</html>
